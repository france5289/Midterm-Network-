    <script>

        var timer = 1000;
        var con_start = 0; //控制start按鈕的
        //-----------------------背景---------------------------
        var backgroundReady = false;
        var backgroundImage = new Image();
        backgroundImage.onload = function () {
            backgroundReady = true;
        };

        backgroundImage.src = "images/background.png";
        //-----------------------英雄---------------------------

        var heroReady = false;
        var heroImage = new Image();
        heroImage.onload = function () {
            heroReady = true;
        };
        heroImage.src = "images/hero.png";

        //-------------------------怪物--------------------------

        var monsterReady = false;
        var monsterImage = new Image();
        monsterImage.onload = function () {
            monsterReady = true;
        };
        monsterImage.src = "images/monster.png";
        //-------------------------怪物--------------------------


        var hero = {
            speed: 5 //  移動速率
        };
        var monster = {
            speedX: 1,
            speedY: 1
        };
        var monstersCaught = 0;

        // 按鍵控制
        var keysDown = {};

        addEventListener("keydown", function (e) {
            keysDown[e.keyCode] = true;
        }, false);

        addEventListener("keyup", function (e) {
            delete keysDown[e.keyCode];
        }, false);




        function reset() {
            // Throw the monster somewhere on the screen randomly

            monster.x = 35 + (Math.random() * (myGameArea.canvas.width - 95));
            monster.y = 35 + (Math.random() * (myGameArea.canvas.height - 95));
        }





        function startGame() {


            if (con_start == 0) {


                myGameArea.start();
                con_start = 1;
            }





        }



        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 600;
                this.canvas.height = 600;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[11]);


                hero.x = myGameArea.canvas.width / 2;
                hero.y = myGameArea.canvas.height / 2;

                var w = window;
                requestAnimationFrame = w.requestAnimationFrame || w.webkitRequestAnimationFrame || w.msRequestAnimationFrame || w.mozRequestAnimationFrame;

                // Let's play this game!


                reset();
                main();



            },

            clear: function () {

                monstersCaught = 0;
                timer = 1000;
                reset();



            },



            render: function () {
                if (backgroundReady) {
                    this.context.drawImage(backgroundImage, 0, 0, 600, 600);
                }

                if (heroReady) {
                    this.context.drawImage(heroImage, hero.x, hero.y);
                }

                if (monsterReady) {
                    this.context.drawImage(monsterImage, monster.x, monster.y);
                }

                // Score
                this.context.fillStyle = "rgb(250, 250, 250)";
                this.context.font = "24px Helvetica";
                this.context.textAlign = "left";
                this.context.textBaseline = "top";
                this.context.fillText("Goblins caught: " + monstersCaught, 32, 32);


                this.context.fillStyle = "rgb(250, 250, 250)";
                this.context.font = "24px Helvetica";
                this.context.textAlign = "left";
                this.context.textBaseline = "top";
                this.context.fillText("時間: " + timer, 80, 80);
                timer--;



            },



        }





        var main = function () {

            if (timer == 0) {
                alert("遊戲結束!! 得分為: " + monstersCaught);
                myGameArea.clear();
            }

            update();
            myGameArea.render();



            requestAnimationFrame(main); //類似setinterval功能
        };




        function update() {
            if (87 in keysDown) { // 上
                hero.y -= hero.speed;
            }
            if (83 in keysDown) { // 下
                hero.y += hero.speed;
            }
            if (65 in keysDown) { // 左
                hero.x -= hero.speed;
            }
            if (68 in keysDown) { // 右
                hero.x += hero.speed;
            }

            if (hero.x > 535) {
                hero.x = 535;
            }
            if (hero.x < 35) {
                hero.x = 35;
            }


            if (hero.y > 535) {
                hero.y = 535;
            }
            if (hero.y < 35) {
                hero.y = 35;
            }


            if (monster.x > 535) {
                monster.speedX = 1 - (Math.random() * 2);
                monster.speedY = 1 - (Math.random() * 2);

            }
            if (monster.x < 35) {
                monster.speedX = 1 - (Math.random() * 2);
                monster.speedY = 1 - (Math.random() * 2);

            }


            if (monster.y > 535) {
                monster.speedX = 1 - (Math.random() * 2);
                monster.speedY = 1 - (Math.random() * 2);
            }
            if (monster.y < 35) {
                monster.speedX = 1 - (Math.random() * 2);
                monster.speedY = 1 - (Math.random() * 2);
            }



            if (monster.x > 535) {
                monster.x = 535;
            }
            if (monster.x < 35) {
                monster.x = 35;
            }


            if (monster.y > 535) {
                monster.y = 535;
            }
            if (monster.y < 35) {
                monster.y = 35;
            }


            if (monster.speedX > 0) {
                monster.speedX += 1;
            }

            if (monster.speedX < 0) {
                monster.speedX -= 1;
            }

            if (monster.speedY > 0) {
                monster.speedY += 1;
            }

            if (monster.speedY < 0) {
                monster.speedY -= 1;
            }

            monster.x += monster.speedX;
            monster.y += monster.speedY;








            // Are they touching?
            if (
                hero.x <= (monster.x + 32)
                && monster.x <= (hero.x + 32)
                && hero.y <= (monster.y + 32)
                && monster.y <= (hero.y + 32)
            ) {
                monstersCaught++;
                reset();
            }





        }



        function rule() {
            alert("規則說明:\n W:上 S:下 A:左 那你猜猜看右是什麼? ");
        }
